backend:
  name: git-gateway
  branch: main
media_folder: "_site/images/uploads"
public_folder: "/images/uploads" 

collections:
  - name: "Article Posts"
    tags: "posts"
    label: "Article Posts"
    folder: "src/posts/blog posts"
    create: true 
    fields: 
      - {label: "layout", name: "layout", widget: "hidden", default: "layouts/post.html"}
      - {label: "tags", name: "tags", widget: "hidden", default: "buying"}
      - {label: "title", name: "title", widget: "string"}
      - {label: "description", name: "description", widget: "string"}
      - {label: "Post Body", name: "body", widget: "markdown"}
  - name: "About Me Section"
    tags: "About Me"
    label: "About Me Section"
    folder: "src/posts/aboutMeSection"
    create: true 
    fields: 
      - {label: "layout", name: "layout", widget: "hidden", default: "layouts/post.html"}
      - {label: "tags", name: "tags", widget: "hidden", default: "seling"}
      - {label: "title", name: "title", widget: "string"}
      - {label: "description", name: "description", widget: "string"}
      - {label: "Post Body", name: "body", widget: "markdown"}